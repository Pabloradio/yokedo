version: '3.8'
services:
  postgres:
    image: postgres:15
    environment:
      POSTGRES_DB: yokedo
      POSTGRES_USER: yokedo
      POSTGRES_PASSWORD: dev_password
      POSTGRES_HOST_AUTH_METHOD: trust
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U yokedo -d yokedo"]
      interval: 10s
      timeout: 5s
      retries: 5

